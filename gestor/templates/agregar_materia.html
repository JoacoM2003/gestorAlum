{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar Materia</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
        </div>

        <div class="mb-3">
            <label for="año" class="form-label">Año</label>
            <input type="number" class="form-control" id="año" name="año">
        </div>

        <div class="mb-3">
            <label for="creditos" class="form-label">Créditos</label>
            <input type="number" class="form-control" id="creditos" name="creditos" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Materia</button>
        <a href="{% url 'ver_materias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
