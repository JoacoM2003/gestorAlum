{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Cambiar Contraseña</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
        <a href="{% url 'perfil_alumno' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
