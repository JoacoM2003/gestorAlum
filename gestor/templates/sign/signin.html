{% extends 'base.html' %}

{% block page_title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header with Gradient -->
            <div class="gradient-bg px-8 py-6">
                <div class="text-center">
                    <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center shadow-lg">
                        <i class="fas fa-graduation-cap text-4xl text-indigo-600"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white">Bienvenido</h2>
                    <p class="text-indigo-100 mt-2">Ingresa a tu cuenta</p>
                </div>
            </div>

            <!-- Form -->
            <div class="px-8 py-8">
                {% if error %}
                <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle text-red-500 mt-0.5 mr-3"></i>
                        <p class="text-sm text-red-700">{{ error }}</p>
                    </div>
                </div>
                {% endif %}

                <form action="{% url 'signin' %}" method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1 text-gray-400"></i>
                            Usuario
                        </label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            placeholder="Ingresa tu usuario"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1 text-gray-400"></i>
                            Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                                placeholder="Ingresa tu contraseña"
                            >
                            <button 
                                type="button"
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            >
                                <i id="eyeIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition duration-200 shadow-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Credenciales de prueba</span>
                    </div>
                </div>

                <!-- Demo Credentials -->
                <div class="space-y-3">
                    <button 
                        type="button"
                        onclick="fillCredentials('88888', '88888888')"
                        class="w-full flex items-center justify-between p-3 bg-blue-50 hover:bg-blue-100 rounded-lg transition"
                    >
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-200 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-user-graduate text-blue-700"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-sm font-medium text-gray-900">Usuario Alumno</p>
                                <p class="text-xs text-gray-500">88888 / 88888888</p>
                            </div>
                        </div>
                        <i class="fas fa-arrow-right text-blue-600"></i>
                    </button>

                    <button 
                        type="button"
                        onclick="fillCredentials('77777', '77777777')"
                        class="w-full flex items-center justify-between p-3 bg-purple-50 hover:bg-purple-100 rounded-lg transition"
                    >
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-200 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-chalkboard-teacher text-purple-700"></i>
                            </div>
                            <div class="text-left">
                                <p class="text-sm font-medium text-gray-900">Usuario Profesor</p>
                                <p class="text-xs text-gray-500">77777 / 77777777</p>
                            </div>
                        </div>
                        <i class="fas fa-arrow-right text-purple-600"></i>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="px-8 py-4 bg-gray-50 text-center">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-info-circle mr-1"></i>
                    ¿Necesitas ayuda? <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Contacta soporte</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-900 inline-flex items-center transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver al inicio
            </a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
}

function fillCredentials(username, password) {
    document.getElementById('username').value = username;
    document.getElementById('password').value = password;
}
</script>
{% endblock %}
