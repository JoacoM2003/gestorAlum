{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Mi Perfil</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="col-md-6">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" value="{{ profesor.dni }}" required readonly>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="{% url 'password_change' %}" class="btn btn-warning">Cambiar Contrase√±a</a>
        <a href="{% url 'editar_usuario' %}" class="btn btn-secondary">Modificar Usuario</a>
    </div>
</div>
{% endblock %}
