{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Materias Disponibles</h2>
    
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Año</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for materia in materias_asignadas %}
                    <tr>
                        <td>{{ materia.codigo }}</td>
                        <td>{{ materia.nombre }}</td>
                        <td>{{ materia.año }}</td>
                        <td>
                            <a href="{% url 'detalle_materia' materia.id %}" class="btn btn-info btn-sm">Ver Detalle</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
